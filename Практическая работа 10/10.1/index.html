<DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>10.1</title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <div class="sqr">
                <h3>Форма Регистрации</h3>
                <div class="inputs">
                <form action="" method="GET">
                <label>ФИО<input id=name name=name type=text required></label><br>
                <label>Email<input id=email name=email type=email required></label><br>
                <label>Номер телефона<input type="tel" id="phone" name="phone" placeholder="+7 (XXX) XXX-XX-XX" pattern="\+7\s\(\d{3}\)\s\d{3}-\d{2}-\d{2}" required ></label><br>
                <label>Город<input id=country name=country type=text></label><br>
                <label>Дата рождения<input id=date name=date type=date></label><br>
                </div>
                <h3>Параметры Доставки</h3>
                <div class="inputs">
                    <label id="text4area">Адрес<textarea id=addres name=addres></textarea></label><br>
                    <label>Почтовый индекс<input type="text" id="pochta" name="pochta" pattern="\d{6}"></label>
                </div>
                <h3>Предпочитаемый способ получения уведомлений</h3>
                <div class="inputs">
                    <label><input type="radio" name="choise" value="eenail">По Email</label><br>
                    <label><input type="radio" name="choise" value="phone">По Телефону</label><br>
                    <label><input type="radio" name="choise" value="NO PLS NO">Не уведомлять</label><br>
                </div>
                <input type="submit" value="ОТПРАВИТЬ ДАННЫЕ">
            </div>
            </form>
        </body>
</html>
